<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" required>
		<label for="email">Email*</label>
		<input type="email" id="email" required>
		<label for="gender">Gender*</label>
		male:<input type="radio" name="gender" required>
		female:<input type="radio" name="gender" required>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option >BMW</option>
			<option>Audi</option>
			<option >Mercedez</option>
		</select>
		<label for="carage">Car Age*</label>
		<input type="tel" required id="carage" required>
		<label for="dop">Date of Purchase(dop)*</label>
		<input type="date" required id="dop" required>
		<label for="password">Password*</label>
		<input type="password" required id="password" required>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
